<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>
  <body>

      <style>
      html, body{
          background-color: #F6F6EF;
      }

      .user-row {
    margin-bottom: 14px;
}

.user-row:last-child {
    margin-bottom: 0;
}

.dropdown-user {
    margin: 13px 0;
    padding: 5px;
    height: 100%;
}

.dropdown-user:hover {
    cursor: pointer;
}

.table-user-information > tbody > tr {
    border-top: 1px solid rgb(221, 221, 221);
}

.table-user-information > tbody > tr:first-child {
    border-top: 0;
}


.table-user-information > tbody > tr > td {
    border-top: 0;
}
.toppad
{margin-top:20px;
}

      </style>


<div class="container">
      <div class="row">
      <div class="col-md-5  toppad  pull-right col-md-offset-3 ">
           <A href="edit.html" >Edit Profile |</A>

        <A href="edit.html" >Logout |</A>
        <A href="edit.html" >Back</A>
       <br>
      </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" id="here">

            <script id="person" type="text/x-handlebars-template">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">{{name}}</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-3 col-lg-3 " align="center"> <img alt="User Pic" src="prof.jpg" class="img-circle img-responsive"> </div>

                <div class=" col-md-9 col-lg-9 ">
                  <table class="table table-user-information">
                    <tbody>

                         <tr>
                      <tr>
                        <td>Email</td>
                        <td>{{email}}</td>
                      </tr>
                      </tr>

                      <tr>
                          <td> Description </td>
                          <td>{{description}} </td>
                      </tr>

                      <tr>
                          <td> Skills </td>
                          <td> I enjoy using node.js and am proficient in using
                          the express framework.</td>
                      </tr>

                      <tr>
                          <td> Github </td>
                          <td> <a href="#">Github</a></td>
                      </tr>

                      <tr>
                          <td> LinkedIn </td>
                          <td> <a href="#">LinkedIn</a></td>
                      </tr>

                    </tbody>
                  </table>

                </div>
              </div>
            </div>

          </div>
      </script>




        </div>





      </div>
    </div>


    <script>
        var data = {
            name: "Biggie Emmanuel",
            email: "contact@biggie.co",
            description: "I'm really into music and I like to incorporate that\
            into my hacks."
        };

        $(document).ready(
            function()
            {
                var source = $("#person").html();
                var template = Handlebars.compile(source);
                var html = template(data);
                $("#here").html(html);
            }
        );
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    </body>
    </html>

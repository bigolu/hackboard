    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>

<body>
    <!-- navbar -->
    <ul class="nav nav-tabs">
        <li class="active">
            <a data-target="#dashboard" data-toggle="tab">
                Dashboard
            </a>
        </li>
        <li><a data-target="#browse-projects" data-toggle="tab"> Browse Projects </a></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane active" id="dashboard">
            <h1 style="color: #F26522;"><strong>My Projects</strong><span class="badge"><a href="./addProject.html">+</a></span></h1>
            <div id="projects-owned">
                <script id="dashboard-project-template" type="text/x-handlebars-template">
                    <ul class="list-group">
                        {{#each this}}
                        <li>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="panel-info">
                                        <h2>{{hackathon_name}}</h2>
                                        <p>
                                            Description: {{description}}<br />
                                            Members:
                                            {{#each members}}
                                            <span class="badge">{{name}}</span>
                                            {{/each}}
                                            <br />
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                </script>
            </div>

            <h1 style="color: #F26522;"><strong>Joined Projects</strong></h1>
            <div id="projects-owned2" class="card-deck-wrapper">
                <script id="dashboard2" type="text/x-handlebars-template">
                    <ul class="list-group">
                        {{#each this}}
                        <li>
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <div class="panel-info">
                                        <h2>{{hackathon_name}}</h2>
                                        <p>
                                            Description: {{description}}<br />
                                            Number of people: <span class="badge">{{number_of_people}}</span><br />
                                            Total number of people desired: <span class="badge">{{total_people_desired}}</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                </script>
            </div>
        </div>
        <script>
                function interested(buttonId) {
                    console.log(buttonId);
                    $('#' + buttonId).removeClass('btn-primary');
                    $('#' + buttonId).addClass('btn-success');
                }

        </script>
        <div class="tab-pane" id="browse-projects">
            <script id="browse-project-template" type="text/x-handlebars-template">
                <ul class="list-group">
                    {{#each this}}
                    <li>
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="panel-info">
                                    <h2><a href="./{{title}}.html">{{title}}</a></h2>
                                    <p>Hackathon: {{hackathon_name}}<br />
                                    <p>
                                        Description: {{description}}<br />
                                        <button type="button" class="btn btn-primary" onclick="interested('{{title}}');" id="{{title}}">Interested</button>
                                </div>
                            </div>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </script>
        </div>
    </div>

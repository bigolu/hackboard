<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.21/jquery-ui.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </head>
  <body>
    <style>
    html, body{
        background-color: #F6F6EF;
    }
    </style>

    <img src="prof.jpg"></img>
    <div id="profile">
    <script id="person" type="text/x-handlebars-template">
        <h1> {{name}} </h1>
        <h2> {{email}} </h2>
        <p> <b> Description: </b> {{description}} </p>
    </script>
    </div>

    <script>
        var data = {
            name: "Biggie Emmanuel",
            email: "contact@biggie.co",
            description: "I'm really into music and I like to incorporate that\
            into my hacks. I enjoy using node.js and am proficient in using\
            the express framework."
        };

        $(document).ready(
            function()
            {
                var source = $("#person").html();
                var template = Handlebars.compile(source);
                var html = template(data);
                $("#profile").html(html);
            }
        );
    </script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  </body>
</html>
